
<div class="modal" [ngClass]="{'show': show()}" tabindex="-1" [ngStyle]="{'display': show()?'block': 'none' }">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" [ngClass]="modal().cssClasses">
        <div class="modal-content">
            @if(modal().header){
            <div class="modal-header">
                <h5 class="modal-title">{{modal().header?.title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
            </div>
            }

            <div class="modal-body" #inner>
            </div>
        </div>
    </div>
</div>
<modal-backdrop></modal-backdrop>
