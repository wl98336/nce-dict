<div class="p-2">
    <div class="d-flex fs-2 justify-content-center py-4"><span>英汉双解词典</span></div>
    <div role="lookup" class="d-flex">
        <input type="search" class="form-control me-2" [(ngModel)]="value" (keydown)="onKeydown($event)">
        <button class="btn btn-outline-success" (click)="lookup($event)">Search</button>
    </div>
    <div class="fs-5" [innerHTML]="safeHtmlContent"></div>
</div>
