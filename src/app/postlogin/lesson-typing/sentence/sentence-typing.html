<div class="d-flex flex-column m-1">
    <div class="p-1">
        @for (item of typedChars; track $index) {
        <span [ngClass]="{'bg-danger text-white': item.removed, 'text-success': !item.removed}"
        >{{item.value}}</span>
        }
        <span>{{targetChars}}</span>
    </div>
    <input #typing onpaste="return false" (input)="onInput($event, typing.value)" (focus)="onFocus($event)" (blur)="onBlur($event)" />
</div>
