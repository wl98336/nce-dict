<div class="d-flex flex-column w-100 bg-ui-2 fs-4 p-2 py-5 gap-5 rounded-5">
    <div class="px-sm-2 px-md-3 px-lg-5">
        <div class="w-100 d-flex flex-column gap-4 rounded-2 px-sm-2 px-md-3 px-lg-5">
            <h1 class="text-center min-width-375"> 忘记密码 </h1>
            <div>
                <label for="exampleFormControlInput1" class="form-label">用户名</label>
                <input type="text" class="rounded-pill form-control fs-4 p-3" id="exampleFormControlInput1"
                    placeholder="username" [(ngModel)]="username">
            </div>
            <div>
                <label for="exampleFormControlInput1" class="form-label">验证码</label>
                <input type="text" class="rounded-pill form-control fs-4 p-3" id="exampleFormControlInput1"
                    placeholder="查询邮箱验证码" [(ngModel)]="code">
            </div>
            <div>
                <label for="inputPassword6" class="form-label">新密码</label>
                <input type="password" id="inputPassword6" class="rounded-pill form-control fs-4 p-3"
                    aria-describedby="passwordHelpBlock" [(ngModel)]="password">
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check">
 
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-link" (click)="login($event)">返回登录</button>
                    <div class="vr my-2 fs-6"></div>
                    <button type="button" class="btn btn-link" (click)="register($event)">注册</button>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary rounded-pill form-control fs-5 p-3"
                    (click)="submit($event)">确认</button>
            </div>
        </div>
    </div>
</div>
