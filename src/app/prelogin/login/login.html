<div class="d-flex flex-column bg-ui-2 p-2 py-5 align-items-center  fs-4 gap-5 rounded-5">
    <div class="px-sm-2 px-md-3 px-lg-5">
        <div class="w-100 d-flex flex-column gap-4 rounded-2 px-sm-2 px-md-3 px-lg-5">
            <h1 class="min-width-375 text-center">
                Sign In </h1>
            <div>
                <label for="inputUsername" class="form-label">User name</label>
                <input type="text" class="rounded-pill form-control fs-4 p-3" id="inputUsername" autocomplete="off"
                    (change)="updateUsername($event)" />
            </div>
            <div>
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="rounded-pill form-control fs-4 p-3"
                    aria-describedby="passwordHelpBlock" [(ngModel)]="password">
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Remeber password
                    </label>
                </div>

            </div>
            <div>
                <button type="button" class="btn btn-primary rounded-pill form-control fs-5 p-3"
                    (click)="login($event)">Login</button>
            </div>
        </div>
    </div>


</div>
